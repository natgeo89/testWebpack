<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CovidTable</title>
</head>
<body>
  <div class = "wrapper">
    <div class = "toggles-wrapper">
      <div class="time-toggle">
        <div class="time-toggle--text">за весь период пандемии</div>
        <div class="time-toggle--elem"></div>
      </div>
      <div class="count-toggle">
        <div class="count-toggle--text">всего</div>
        <div class="count-toggle--elem"></div>
      </div>
    </div>
    <table class="table-info">
      <th colspan="2">World (или страна)</th>
      <tr>
        <td class = "table-info--column">Кол-во случаев заболевания:</td>
        <td>соотв. значение из mock файла</td>
      </tr>
      <tr>
        <td class = "table-info--column">Кол-во летальных исходов:</td>
        <td>соотв. значение из mock файла</td>
      </tr>
      <tr>
        <td class = "table-info--column">Кол-во выздоровевших:</td>
        <td>соотв. значение из mock файла</td>
      </tr>
    </table>
    <div class = "buttons">
      <button class="buttons--disease active"></button>
      <button class="buttons--death"></button>
      <button class="buttons--recovery"></button>
    </div>
    <div class="info"></div>
  </div>
</body>
</html>
